version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    working_dir: /app

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
    working_dir: /app
    depends_on:
      - backend
